
  
    <div class="container" th:fragment="form(requisicaoFormProfessor, action)">
        <div class="row">
            <form th:object="${requisicaoFormProfessor}" th:action="${action}" method="POST">
                <div class="mb-3">
                    <label for="validationCustom02" class="form-label">Nome do professor</label>
                    <input class="form-control" type="text" th:field="*{nome}" id="validationCustom02" required>
                    <div class="invalid-feedback" th:errors="*{nome}"></div>
                </div>
                <div class="mb-3">
                    <label for="validationCustom03" class="form-label">Salario</label>
                    <input class="form-control" type="text" th:field="*{salario}" id="validationCustom03" required>
                    <div class="invalid-feedback" th:errors="*{salario}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" th:field="*{statusProfessor}">
                        <option th:each="status : ${statusProfessor}" th:value="${status}" th:text="${status}"></option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Submeter</button>
                <a href="javascript: history.back()">Voltar</a>
            </form>
        </div>
</div>
